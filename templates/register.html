<!doctype html>
<html>
   
   <head>
      <title>Register New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- load bulma css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:70px; }
    </style>
   </head>
   
   <body>   
      <div class="container">
         <div class="jumbotron text-center text-success">
             <h1><span class="fa fa-lock"></span>Enter Details for New User, {{.Username}}</h1>
     
             <form action="/register/welcome" method="POST" id="newuserform">
     
                 <p><label for="Fname">*Full Name:    </label>
                 <input type="text" id="Fname" name="name"></p>
     
                 <p><label for="emailid">*Email ID:   </label>
                 <input type = "text" id="emailid" name = "email"></p>
     
                 <p><label for="gender">*Gender:   </label>

                 <p><label for="male">Male</label>
                 <input type = "radio" id="male" name = "gender" value = "Male"></p>

                 <p><label for="female">Female</label>
                 <input type = "radio" id="female" name = "gender" value = "Female"></p>

                 <p><label for="others">Others</label>
                 <input type = "radio" id="others" name = "gender" value = "Others"></p></p>
                 
     
                 <p><label for="customurl">Custom URL:   </label>
                 <input type = "text" id="customurl" name = "url"></p>
     
                 <p><label for="desc">Status:   </label>
                 <textarea id="desc" name = "status" rows = "5" cols = "40">Say something about yourself</textarea></p>
     
                 <p><label for="loc">Location:   </label>
                 <input type = "text" id="loc" name = "location"></p>
     
             </form>
     
             <button type="submit" form="newuserform" value="Submit" class="btn btn-danger"><span class="fa fa-twitter"></span> Create Account</button>
             
         </div>
     </div>

   </body>
</html>
