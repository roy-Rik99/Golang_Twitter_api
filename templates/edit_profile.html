<!doctype html>
<html>
   
   <head>
      <title>Edit Existing User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- load bulma css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:70px; }
        textarea    { resize: none; margin-left: 2mm;}
        input       { margin-left: 2mm; }
    </style>
   </head>
   
   <body>   
      <div class="container">
         <div class="jumbotron text-center text-success">
             <h1><span class="fa fa-edit"></span> Edit Details for Existing User, {{.Username}}</h1>
     
             <form action="/profile/editprofile/savechanges" method="POST" id="newuserform">

                <p class="btn btn-danger">Leave fields blank to keep your data unchanged!</p>

                <p><label for="Fname">*Full Name:    </label>
                    <input type="text" id="Fname" name="name"></p>
        
                <p><label for="emailid" >*Email ID:   </label>
                    <input type = "email" id="emailid" name = "email" placeholder="Enter valid Email-ID"></p>
                    
                <p><label for="gender">*Gender:   </label><br>
                    <span class="fa fa-male"></span><input type = "radio" name = "gender" value = "Male"><br>
                    <span class="fa fa-female"></span><input type = "radio" name = "gender" value = "Female"><br>
                    <span class="fa fa-transgender"></span><input type = "radio" name = "gender" value = "Others"><br>
                </p>
                 
     
                 <p><label for="customurl">Custom URL:   </label>
                 <input type="url" id="customurl" name = "url"></p>
     
                 <p><label for="desc">Status:   </label>
                 <textarea id="desc" name = "status" rows = "5" cols = "40" placeholder="Say something about yourself" ></textarea></p>
     
                 <p><label for="loc">Location:   </label>
                 <input type = "text" id="loc" name = "location" placeholder="Where do you stay?"></p>
     
             </form>
     
             <button type="submit" form="newuserform" name="usrname" value="{{.Username}}" class="btn btn-danger"><span class="fa fa-save"></span> Save changes</button>
             
         </div>
     </div>

   </body>
</html>
